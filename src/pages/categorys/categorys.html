<ion-header>

  <ion-navbar>
    <ion-title>分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="cate_content">
    <div class="cate_left">
      <ion-list>
        <ion-item *ngFor="let item of cateList">
          <h3>{{item}}</h3>
        </ion-item>

      </ion-list>
    </div>
    <div class="cate_right">
      <ion-row>
        <ion-col col-4 *ngFor="let item of recList">
          <img src="{{item.pic}}">
          <p>{{item.title}}</p>
        </ion-col>
        <ion-col col-4 *ngFor="let item of recList">
            <img src="{{item.pic}}">
            <p>{{item.title}}</p>
          </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
