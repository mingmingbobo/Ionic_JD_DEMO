<ion-header>
  <ion-navbar>
    <ion-searchbar (tap)="goSearchPage($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager class="focus" loop="true" autoplay="3000" *ngIf="focusList.length>=1">

    <ion-slide *ngFor="let item of focusList">
      <img src="{{config.apiUrl+item.pic}}"  [navPush]="productcontentPage"/>
    </ion-slide>

  </ion-slides>

  <div class="home_title">
    精品推荐
  </div>
  <div class="slide_product">
    <ion-scroll scrollX="true" class="best_scroll">
      <ul class="clearfix" [ngStyle]="{'width':bestListWidth}" [navPush]="productcontentPage">
        <li *ngFor="let item of bestList">
          <img src="{{config.apiUrl+item.s_pic}}" />
          <div class="best_pro_title">{{item.title}}</div>
          <p><span class="price">¥{{item.price}}</span><p>
        </li>
      </ul>
    </ion-scroll>
  </div>

  <div class="home_title">
    猜你喜欢
  </div>
  <div class="index_product">
    <ion-row>
      <ion-col col-6 *ngFor="let item of hotList" [navPush]="productcontentPage" [navParams]="{'id':item._id}">
        <img src="{{config.apiUrl+item.s_pic}}" />
        <div> {{item.title}} </div>
        <p><span class="price">¥{{item.price}}</span>     <span class="old_price">¥{{item.old_price}}</span><p></p>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
