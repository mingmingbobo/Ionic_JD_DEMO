<ion-header>

  <ion-navbar>
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="code_info">
    <p class="code_p">请输入{{phoneNum}}收到的验证码</p>
  </div>
  <div class="code_sent_input">
    <input class="code_input" type="number" placeholder="请输入验证码" [(ngModel)]="code" value="code"/>
    <!-- <button class="code_send_button">发送验证码</button> -->
    <div class="code_send_button" *ngIf="showTimer">倒计时{{timeCount}}</div>
    <div class="code_send_button" *ngIf="!showTimer" (tap)="reSend()">发送验证码</div>
  </div>
  <div class="tips_error" *ngIf="!flag">{{message}}</div>

  <button class="next" (click)="goRegisterpasswordPage()">下一步</button>
  <span class="ask">遇到问题？你可以<span class="contact">联系客服</span></span>

</ion-content>
