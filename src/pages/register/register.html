<ion-header>

  <ion-navbar align-title="center">
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    
    <div class="mobile_input_div">
        <ion-label class="countrycode">+86</ion-label>
        <ion-input class="mobile_input" type="text" placeholder="请输入手机号" [(ngModel)]='tel'></ion-input>
    </div>    

      
    <div class="tips_error" *ngIf="!flag">{{message}}</div>
    

    <!-- <button class="next" [navPush]="RegistersignPage" [navParams]="{'tel':tel}">下一步</button> -->
    <button class="next" (click)="goRegistersignPage()">下一步</button>
    <span class="ask">遇到问题？你可以<span class="contact">联系客服</span></span>
          

</ion-content>
