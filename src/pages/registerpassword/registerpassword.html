<ion-header>

  <ion-navbar>
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cont">
  <ion-list no-lines class="pass_list">
    <ion-item>
        <span>请设置登陆密码</span>
        <br/>
        <input class="pass_input" type="text" placeholder="请设置6-20位字符" [(ngModel)]="passWord"/>
    </ion-item>
  
    <ion-item>
        <span>请再次确认登陆密码</span>
        <br/>
        <input class="pass_input" type="text" placeholder="再次输入密码" [(ngModel)]="rePassWord"/>
    </ion-item>

    <ion-item *ngIf="flag">
      <div class="tips_error">{{message}}</div>
    </ion-item>
     
    <ion-item class="checkbox_item">
        <ion-label class="checkbox_label">密码可见</ion-label>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
         <span>密码由6-20位字母、数字、特殊符号组成，注意大小写</span>
    </ion-item>

    <ion-item>
         <span class="tips">密码由6-20位字母、数字、特殊符号组成，注意大小写</span>
    </ion-item>

  </ion-list>

  <button class="complete_button" (click)="doRegister()">完成</button>
  <span class="ask">遇到问题？你可以<span class="contact">联系客服</span></span>
  

</ion-content>
