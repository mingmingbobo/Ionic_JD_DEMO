<ion-header>

  <!-- <ion-navbar hideBackButton="true"> -->
 <ion-navbar>
      <ion-searchbar class="product_seach_bar" [(ngModel)]="keywords"></ion-searchbar>
      <ion-buttons end>
          <button ion-button (tap)="getSerchList()">
           搜索
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="search_content" *ngIf="!flag">
  <div class="hotSearchList">
    <h3 class="search_title">热搜</h3>

    <p>
      <span class="product_span">女装</span>
      <span class="product_span">男装</span>
      <span class="product_span">家具</span>
      <span class="product_span">化妆品</span>
      <span class="product_span">保养</span>
    </p>

  </div>

  <div class="grayLine">

  </div>

  <div class="history" *ngIf="historyList.length>0">
      <h3 class="search_title">历史搜索</h3>
      <ion-list class="history_list">
        <ion-item  *ngFor="let item of historyList" (press)="removeHistory(item)" (tap)="goSearch(item)">
          {{item}}
        </ion-item>
      </ion-list>
  </div>

</div>

  <div class="list_content" *ngIf="flag">
    <div class="sub_header">
      <div>综合</div>
      <div>销量</div>
      <div>价格</div>
    </div>
  <ion-list inset class="p_list">
    <ion-item *ngFor="let item of productList">
      <ion-thumbnail item-left>
        <img src="{{config.apiUrl+item.s_pic}}" />
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <div class="d_price">
          <span class="p_price">¥{{item.price}}</span>    <span class="p_old_price">¥{{item.old_price}}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doLoadMore($event)" *ngIf="hasData">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</div>

</ion-content>
