<ion-header>

  <!-- <ion-navbar hideBackButton="true"> -->
 <ion-navbar>
      <ion-searchbar class="product_seach_bar"></ion-searchbar>
      <ion-buttons end>
          <button ion-button (tap)="flag=!flag">
           搜索
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="search_content" *ngIf="!flag">
  <div class="hotSearchList">
    <h3 class="search_title">热搜</h3>

    <p>
      <span class="product_span">女装</span>
      <span class="product_span">男装</span>
      <span class="product_span">家具</span>
      <span class="product_span">化妆品</span>
      <span class="product_span">保养</span>
    </p>

  </div>

  <div class="grayLine">

  </div>

  <div class="history">
      <h3 class="search_title">历史搜索</h3>
      <ion-list class="history_list">
        <ion-item>
          男装
        </ion-item>
        <ion-item>
          女装
        </ion-item>
        <ion-item>
          汽车
        </ion-item>
        <ion-item>
          美容
        </ion-item>
      </ion-list>
  </div>

</div>

  <div class="list_content" *ngIf="flag">
    <div class="sub_header">
      <div>综合</div>
      <div>销量</div>
      <div>价格</div>
    </div>
  <ion-list>
    <ion-item *ngFor="let item of productList">
      <ion-thumbnail item-left>
        <img src="{{item.pic}}" />
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <p>价格:123</p>
    </ion-item>
  </ion-list>

</div>

</ion-content>
