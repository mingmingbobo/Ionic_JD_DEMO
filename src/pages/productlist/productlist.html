<ion-header>

  <ion-navbar>
    <ion-searchbar class="product_seach_bar"></ion-searchbar>
    <ion-buttons end>
        <button ion-button (tap)="flag=!flag">
         搜索
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="list_content">
    <div class="sub_header">
      <div class="z">综合</div>
      <div class="x">销量</div>
      <div class="j">价格</div>
    </div>
  <ion-list inset class="p_list">
    <ion-item *ngFor="let item of productList">
      <ion-thumbnail item-left>
        <img src="{{config.apiUrl+item.s_pic}}" />
      </ion-thumbnail>
      <div class="p_title">
       <h2>{{item.title}}</h2> 
      </div>
      <div class="d_price">
      <span class="p_price">¥{{item.price}}</span>    <span class="p_old_price">${{item.old_price}}</span>
      </div>
      </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</div>

</ion-content>
