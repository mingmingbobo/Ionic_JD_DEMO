<ion-header>

  <ion-navbar>
    <ion-title>账户管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset class="personal">
    <ion-item (click)="choosePic()">
      头像
      <span class="item-note">
        <img src="assets/imgs/user.png" class="avatar" />
      </span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      用户名
      <span>{{userInfo.tel}}</span>
    </ion-item>
    <ion-item>
      昵称
      <span>{{userInfo.username}}</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="seletcSex()"> 
      性别
      <span>男</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      出生日期
      <span>2017.9.9</span>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>

  <button ion-button block color="danger" class="logout" (tap)="logout()">退出登陆</button>

</ion-content>
